<head>
    <meta charset="UTF-8">

    <meta name="description"
        content="Love Running, Club for runners in Dublin, Ireland. Urban Running, trail running. Dublin Docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club runners, Ireland, Dublin, sport, excercise">
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">

    <link rel="stylesheet" href="assets/favicon/css/style.css">

</head>

<body>
    <header>
        <a href="index.html">
            <h1 id=logo>Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>

            </ul>
        </nav>

    </header>
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="post">
                <heading <i class="fa-solid fa-heart-pulse"></i>>Let's get you signed up!"</heading>
                <br>
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name" required>
                <br>
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name" required>
                <br>
                <label for="email">email</label>
                <input type="email" id="email" name="email" required>
                <br>
                <input type="submit">
            </form>

        </section>

    </main>
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook Page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram Page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter Page (opens in new tab)"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube Page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
